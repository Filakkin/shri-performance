<!DOCTYPE html>
<html>
<head>
	<title>Send metrics exampple</title>
	<style type="text/css">
		.square {
			width: 100px;
			height: 100px;

			transform: translateX(-50%) translateY(-50%);

			position: absolute;

			top: 50%;
			left: 50%;

			background-color: red;
		}

		div.black {
			background-color: black;
		}
	</style>
</head>
<body>
	<script src="send.js"></script>
	<script>
		let counter = new Counter();

		counter.init('6A1D62E1-5DB9-4480-A661-AC766AD7D3FD', String(Math.random()).substr(2, 12), 'send test');
		counter.setAdditionalParams({
			env: 'production',
			platform: 'touch'
		});

		counter.send('connect', performance.timing.connectEnd - performance.timing.connectStart);
		counter.send('ttfb', performance.timing.responseStart - performance.timing.connectEnd);

		let timeStart = Date.now();

		setTimeout(function() {
			document.querySelector('.square').classList.add('black');

			counter.send('load', Date.now() - timeStart);
		}, Math.random() * 1000 + 500);
	</script>
	<div class="square"></div>
</body>
</html>
